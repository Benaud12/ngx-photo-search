<div class="heading">
  <h1 class="display-4">
    Photo Search
  </h1>
</div>

<div class="container-fluid">
  <div class="main">
    <h2>Click button to fetch photos:</h2>
    <button
      class="btn btn-primary btn-lg btn-block"
      (click)="fetchPhotos()"
      >
      Go
    </button>
  </div>
</div>

<div class="container-fluid">
  <app-pagination
    (next)="nextPage()"
    (previous)="previousPage()"
    >
  </app-pagination>
</div>

<div class="container-fluid">
  <app-photo-collection [photos]="displayPhotos"></app-photo-collection>
</div>
